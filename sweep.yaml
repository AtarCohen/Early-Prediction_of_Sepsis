method: bayes
metric:
  goal: maximize
  name: val F1
parameters:
  batch_size:
    values:
      - 4
      - 8
      - 16
      - 32
      - 64
  dropout:
    distribution: uniform
    max: 0.5
    min: 0.05
  hidden_dim:
    values:
      - 32
      - 64
      - 128
      - 256
      - 512
      - 1024
  lr:
    distribution: uniform
    max: 0.1
    min: 0.0001
  num_layers:
    distribution: int_uniform
    max: 7
    min: 3
  over_sample_rate:
    distribution: uniform
    max: 0.6
    min: 0.3
  sample:
    values:
      - overunder
  time_series_model:
    values:
      - LSTM
      - GRU
  under_sample_rate:
    distribution: uniform
    max: 0.7
    min: 0.4
program: LSTM_main.py
project: MSTCN_runs_fixed_2
